name: Build and Release

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      if: startsWith(github.ref, 'refs/tags/')
      shell: bash

    - name: Build executable
      run: pyinstaller s3_downloader.py

    - name: Create ZIP archive
      run: |
        $version = if ($env:GITHUB_REF.StartsWith("refs/tags/")) { $env:GITHUB_REF -replace 'refs/tags/v', '' } else { "dev" }
        Compress-Archive -Path dist/s3_downloader/* -DestinationPath "dist/s3_downloader-$version.zip"
      shell: pwsh

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: s3_downloader-${{ github.ref_name || 'dev' }}
        path: dist/s3_downloader-*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Get commit messages
      id: get_commits
      run: |
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        if [ -z "$PREVIOUS_TAG" ]; then
          COMMITS=$(git log --pretty=format:"* %s" ${{ github.ref_name }})
        else
          COMMITS=$(git log --pretty=format:"* %s" ${PREVIOUS_TAG}..${{ github.ref_name }})
        fi
        echo "commits<<EOF" >> $GITHUB_OUTPUT
        echo "$COMMITS" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
      shell: bash

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: s3_downloader-${{ github.ref_name }}
        path: ./

    - name: Debug file location
      run: |
        pwd
        ls -la
        find . -name "*.zip"
      shell: bash

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this release:
          ${{ steps.get_commits.outputs.commits }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./s3_downloader-${{ github.ref_name }}.zip
        asset_name: s3_downloader-${{ github.ref_name }}.zip
        asset_content_type: application/zip
